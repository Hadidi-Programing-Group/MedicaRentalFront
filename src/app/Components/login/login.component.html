<section class="h-100 my-5">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div *ngIf="wrongInfo" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <form [formGroup]="loginForm">
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="lead fw-normal mb-0 me-3 text-dark">Sign in with</p>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-google"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-facebook"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-dark">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              formControlName="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter email address"
            />

            <div
              *ngIf="
                loginForm.get('email')?.hasError('required') &&
                loginForm.get('email')?.touched
              "
              class="text-danger"
            >
              Email is required
            </div>
            <div
              *ngIf="
                loginForm.get('email')?.hasError('pattern') &&
                loginForm.get('email')?.touched
              "
              class="text-danger"
            >
              Please enter a valid email
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              type="password"
              formControlName="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label text-dark" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-dark">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              (click)="onSubmit()"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>

            <p class="small fw-bold fs-6 mt-2 pt-1 mb-0 text-dark">
              Don't have an account?
              <a
                class="link-info fs-6"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
                routerLink="/registration"
                >Sign up</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
