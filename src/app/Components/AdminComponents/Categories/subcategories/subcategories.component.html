<div class="container-fluid">
  <div>
    <app-search class="d-inline-block col-10" (searchEvent)="onSearchClick($event)"></app-search>

    <button (click)="addSubCategory()" class="d-inline-block btn btn-success">Add Subcategory</button>
  </div>

  <div class="row" *ngIf="subcategories && subcategories.length > 0">
    <table class="table table-striped table- table-hover">
      <thead class="text-light">
      <tr>
        <th class="bg-secondary">Name</th>
        <th class="bg-secondary">Category</th>
        <th class="bg-secondary">Icon</th>
        <th class="bg-secondary text-center d-none d-lg-table-cell">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let subcategory of subcategories">
        <td>{{ subcategory.name }}</td>
        <td>{{ subcategory.categoryName }}</td>
        <td>
          <img *ngIf="ImageHelper.isValidBase64(subcategory.icon); else text" src="{{subcategory.icon}}" alt=""/>
          <ng-template #text>
            <p>No icon provided</p>
          </ng-template>
        </td>
        <td class="text-center d-none d-lg-table-cell">
          <button class="mx-3 btn btn-primary" (click)="updateSubCategory(subcategory.id, subcategory.name, subcategory.icon, subcategory.categoryId)">Update</button>
          <button class="mx-3 btn btn-danger" (click)="deleteSubCategory(subcategory.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="d-flex justify-content-center my-4">
        <app-pagination [currentPage]="currentPage" [totalPages]="pagesCount"
                        (pageChanged)="onPageChanged($event)">
        </app-pagination>
      </div>
    </div>
  </div>

  <p *ngIf="subcategories && subcategories.length == 0" class="bg-danger text-center text-dark h1 p-4 mt-5 rounded">Oops no
    results!</p>
</div>

<app-subcategory-modal
  [subcategory]="subcategory"
  [isAdd]="isAdd"
  [submitted]="submitted"
  [success]="success"
  (cancelAddEvent)="cancelModal()"
  (confirmAddEvent)="confirmModal($event)"></app-subcategory-modal>
