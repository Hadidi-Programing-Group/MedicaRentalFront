<div class="container-fluid">
  <div>
    <app-search class="d-inline-block col-10" (searchEvent)="onSearchClick($event)"></app-search>

    <button (click)="addCategory()" class="d-inline-block btn btn-success">Add Category</button>
  </div>

  <div class="row" *ngIf="categories && categories.length > 0">
    <table class="table table-striped table- table-hover">
      <thead class="text-light">
      <tr>
        <th class="bg-secondary">Name</th>
        <th class="bg-secondary">Icon</th>
        <th class="bg-secondary text-center d-none d-lg-table-cell">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>
          <img *ngIf="ImageHelper.isValidBase64(category.icon); else text" src="{{ category.icon }}" alt=""/>
          <ng-template #text>
            <p>No icon provided</p>
          </ng-template>
        </td>
        <td class="text-center d-none d-lg-table-cell">
          <button class="mx-3 btn btn-primary">Update</button>
          <button class="mx-3 btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="d-flex justify-content-center my-4">
        <app-pagination [currentPage]="currentPage" [totalPages]="pagesCount"
                        (pageChanged)="onPageChanged($event)">
        </app-pagination>
      </div>
    </div>
  </div>

  <p *ngIf="categories && categories.length == 0" class="bg-danger text-center text-dark h1 p-4 mt-5 rounded">Oops no
    results!</p>
</div>

<app-category-modal
               [submitted]="submitted"
               [success]="success"
               (cancelAddEvent)="cancelAdd()"
               (confirmAddEvent)="confirmAdd($event)"></app-category-modal>
