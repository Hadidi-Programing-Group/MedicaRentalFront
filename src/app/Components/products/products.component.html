<div class="container-fluid p-5">
  <div class="row">
    <div class="col-md-3 d-none d-md-block">
      <div class="col-12">
        <select
          [(ngModel)]="orderBy"
          (ngModelChange)="onOrderByChange(orderBy)"
          class="form-control mb-3"
        >
          <option value="">Order By</option>
          <option value="{{ orderByString.PriceDesc }}">
            Price: High to Low
          </option>
          <option value="{{ orderByString.PriceAsc }}">
            Price: Low to High
          </option>
          <option value="{{ orderByString.RateDesc }}">
            Rating: High to Low
          </option>
          <option value="{{ orderByString.RateAsc }}">
            Rating: Low to High
          </option>
        </select>
      </div>
      <app-categories-filter></app-categories-filter>
      <div class="col-12 mt-3">
        <button class="btn btn-secondary mb-3" (click)="resetFilters()">
          Reset Filters
        </button>
      </div>
    </div>
    <div class="col-12 col-md-9">
      <div class="container-fluid">
        <div class="row">
          <app-product-card
            [Product]="Product"
            *ngFor="
              let Product of Products
                | paginate
                  : {
                      itemsPerPage: limit,
                      currentPage: pagination,
                      totalItems: TotalProducts
                    }
            "
            class="col-6 col-lg-4 col-xl-3"
          ></app-product-card>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <pagination-controls
          (pageChange)="renderPage($event)"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
