<form [formGroup]="paymentElementForm" class="container my-5">
    <input matInput placeholder="name" formControlName="name" class="form-control my-2" />
    <input matInput placeholder="Email" type="email" formControlName="email" class="form-control " />
    <input matInput placeholder="Address" formControlName="address" class="form-control" />
    <div class="row ">
      <div class=" col-6">
        <input matInput placeholder="ZIP Code" formControlName="zipcode" class="form-control" />
      </div>
      <div class=" col-6">
        <input matInput placeholder="city" formControlName="city" class="form-control" />
      </div>
    </div>
  
    <ng-container *ngIf="elementsOptions.clientSecret as clientSecret">
      <ngx-stripe-payment [clientSecret]="clientSecret"> </ngx-stripe-payment>
    </ng-container>
    <button (click)="pay()">PAY</button>
  </form>
