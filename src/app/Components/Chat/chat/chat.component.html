<div class="row m-0">
  <nav class="col-2 col-md-4 col-lg-3 bg-light sidebar navbar-dark bg-dark">
    <div class="position-sticky pt-3">
      <ul class="nav navbar-nav flex-column">
        <app-chat-user *ngFor="let user of users; let i=index;trackBy: trackChats " [chat]="user"
                       (chatClicked)="chatChangedEvent($event)"></app-chat-user>
      </ul>
    </div>
  </nav>

  <div *ngIf="currentUser != ''" class="col-10 col-md-8 col-lg-9 p-3" id="chatArea">
    <router-outlet></router-outlet>
  </div>
</div>
