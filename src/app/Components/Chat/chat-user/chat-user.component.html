<div class="row my-2 py-2 rounded-3 border border-dark border-2" (click)="openChat(chat?.userId??'')">

    <div class="col-2 my-auto">
      <img *ngIf="isValidBase64(chat?.userProfileImage??''); else icon" class="bg-dark rounded-circle profile-img"
           ngSrc="{{chat?.userProfileImage??''}}" fill alt="">
      <ng-template #icon>
        <div class="d-inline-block text-center text-white bg-dark rounded-circle profile-img">
          <i class="fa-solid fa-user my-2"></i>
        </div>
      </ng-template>
    </div>

    <div class="col-6">
      <p class="m-0" style="font-size: 1.1em"><strong>{{chat?.userName ?? ""}}</strong></p>
      <p class="m-0">{{chat?.lastMessage ?? ""}}</p>
    </div>

    <div class="col-4">
      <div class="d-flex justify-content-end">
        <p class="m-0" style="font-size: 0.8em">{{getDate(chat?.messageDate ?? '')}}</p>
      </div>
      <div class="d-flex justify-content-end">
        <p class="m-0 rounded-circle bg-info text-center"
           style="width: 1.5em; height: 1.5em">{{chat?.unseenMessagesCount ?? 1}}</p>
      </div>
    </div>

</div>
