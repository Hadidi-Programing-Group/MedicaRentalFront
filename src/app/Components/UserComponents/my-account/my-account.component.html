<div class="container-fluid">
  <div class="row" id="main-row">
<!--    d-none d-lg-inline-->
    <div class="d-none d-lg-inline col-lg-2 pt-5 bg-dark">
      <app-my-account-navbar
        (componentUpdater)="updateComponent($event)"
      ></app-my-account-navbar>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-10">
      <app-profile *ngIf="selected == 'profile'"></app-profile>
      <app-listed-items *ngIf="selected == 'listed'"></app-listed-items>
      <app-unlisted-items *ngIf="selected == 'unlisted'"></app-unlisted-items>
      <app-rented-items *ngIf="selected == 'rented'"></app-rented-items>
      <app-on-rent-items *ngIf="selected == 'onRent'"></app-on-rent-items>
      <app-rented-items-history
        *ngIf="selected == 'rentedHist'"
      ></app-rented-items-history>
      <app-on-rent-items-history
        *ngIf="selected == 'onRentHist'"
      ></app-on-rent-items-history>
    </div>
  </div>
</div>
