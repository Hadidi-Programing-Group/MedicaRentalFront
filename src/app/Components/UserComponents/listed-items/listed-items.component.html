<div class="container-fluid">

  <app-search (searchEvent)="onSearchClick($event)"></app-search>

  <app-list-order-by class="col-9" (orderByEvent)="onOrderByChange($event)"></app-list-order-by>

  <div class="row" *ngIf="isApproved">
    <button (click)="AddItem()" class="my-4 btn btn-success col-1">Add new item</button>
  </div>

  <div class="row" *ngIf="listedItems && listedItems.length > 0">
    <table class="table table-striped table-hover">
      <thead class="text-light">
      <tr>
        <th class="bg-secondary col-2">Name</th>
        <th class="bg-secondary col-1">Price</th>
        <th class="bg-secondary col-1">Stock</th>
        <th class="bg-secondary col-2">Category</th>
        <th class="bg-secondary col-2">Subcategory</th>
        <th class="bg-secondary d-none d-md-table-cell col-1">Rating</th>
        <th class="bg-secondary text-center d-none d-lg-table-cell col-3">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of listedItems">
        <td>{{ item.name }}</td>
        <td>{{ item.price|currency:"EGP":"EÂ£" }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.categoryName }}</td>
        <td>{{ item.subCategoryName }}</td>
        <td class="d-none d-md-table-cell">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
            <span class="star" [ngClass]="{ filled: star <= item.rating }"
            >&#9733;</span
            >
          </ng-container>
        </td>
        <td class="text-center d-none d-lg-table-cell">
          <button (click)="update(item.id)" class="mx-3 btn btn-primary">Update</button>
          <button class="mx-3 btn btn-danger" (click)="unListItem(item.id)">Un-List</button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="d-flex justify-content-center my-4">
        <app-pagination [currentPage]="currentPage" [totalPages]="pagesCount"
                        (pageChanged)="onPageChanged($event)">
        </app-pagination>
      </div>
    </div>
  </div>


  <div *ngIf="listedItems && listedItems.length == 0" class=" text-center text-dark h1 p-4 mt-5 rounded">
    <img src="assets/icons/NoRes.jpg" width="400px" height="400px"/>
  </div>
</div>
