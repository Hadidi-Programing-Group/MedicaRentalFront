<div class="container-fluid">
  <div class="row" id="sort-ribbon">
    <div class="d-none d-md-flex col-md-12 d-flex justify-content-center my-4">
      <div class="btn-group col-9">
        <button #dateDesc (click)="orderBy($event, OrderByStrings.DateCreatedDesc)" type="button" class="btn active btn-light">Date Created &#x2193;</button>
        <button (click)="orderBy($event, OrderByStrings.DateCreatedAsc)" type="button" class="btn btn-outline-light">Date Created &#x2191;</button>
        <button (click)="orderBy($event, OrderByStrings.RateDesc)" type="button" class="btn btn-outline-light">Rate &#x2193;</button>
        <button (click)="orderBy($event, OrderByStrings.RateAsc)" type="button" class="btn btn-outline-light">Rate &#x2191;</button>
        <button (click)="orderBy($event, OrderByStrings.PriceDesc)" type="button" class="btn btn-outline-light">Price &#x2193;</button>
        <button (click)="orderBy($event, OrderByStrings.PriceAsc)" type="button" class="btn btn-outline-light">Price &#x2191;</button>
      </div>
    </div>
  </div>

  <table class="table table-borderless table-striped table-dark">
    <thead>
    <tr>
      <th class="bg-dark text-light col-2">Name</th>
      <th class="bg-dark text-light col-1">Price</th>
      <th class="bg-dark text-light col-1">Stock</th>
      <th class="bg-dark text-light col-2">Category</th>
      <th class="bg-dark text-light col-2">Subcategory</th>
      <th class="bg-dark text-light d-none d-md-table-cell col-1">Rating</th>
      <th class="bg-dark text-light text-center d-none d-lg-table-cell col-3">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listedItems">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.stock }}</td>
      <td>{{ item.categoryName }}</td>
      <td>{{ item.subCategoryName }}</td>
      <td class="d-none d-md-table-cell">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
            <span class="star" [ngClass]="{ filled: star <= item.rating }"
            >&#9733;</span
            >
        </ng-container>
      </td>
      <td class="text-center d-none d-lg-table-cell">
        <button class="mx-3 btn btn-primary">Update</button>
        <button class="mx-3 btn btn-danger">Un-List</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
