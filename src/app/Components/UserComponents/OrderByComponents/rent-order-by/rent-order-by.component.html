<div class="row">
  <div class="d-flex justify-content-center my-4">
    <div class="btn-group col-sm-7 col-md-9">
      <button (click)="onOrderByChange(OrderByStrings.RentDateDesc)" type="button"
              [ngClass]="('btn ' + (orderBy == OrderByStrings.DateCreatedDesc? 'btn-light active' : 'btn-outline-light'))">
        Date Created &#x2193;
      </button>
      <button (click)="onOrderByChange(OrderByStrings.RentDateAsc)" type="button"
              [ngClass]="('btn ' + (orderBy == OrderByStrings.DateCreatedAsc? 'btn-light active' : 'btn-outline-light'))">
        Date Created &#x2191;
      </button>
      <button (click)="onOrderByChange(OrderByStrings.ReturnDateDesc)" type="button"
              [ngClass]="('btn ' + (orderBy == OrderByStrings.ReturnDateDesc? 'btn-light active' : 'btn-outline-light'))">
        Rate &#x2193;
      </button>
      <button (click)="onOrderByChange(OrderByStrings.ReturnDateAsc)" type="button"
              [ngClass]="('btn ' + (orderBy == OrderByStrings.ReturnDateAsc? 'btn-light active' : 'btn-outline-light'))">
        Rate
        &#x2191;
      </button>
      <button (click)="onOrderByChange(OrderByStrings.PriceDesc)" type="button"
              [ngClass]="('btn ' + (orderBy == OrderByStrings.PriceDesc? 'btn-light active' : 'btn-outline-light'))">
        Price &#x2193;
      </button>
      <button (click)="onOrderByChange(OrderByStrings.PriceAsc)" type="button"
              [ngClass]="('btn ' + (orderBy == OrderByStrings.PriceAsc? 'btn-light active' : 'btn-outline-light'))">
        Price &#x2191;
      </button>
    </div>
  </div>
</div>
