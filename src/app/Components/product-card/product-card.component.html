<div
  *ngIf="Product"
  class="container border p-3 mb-3"
  style="display: grid; grid-template-rows: auto 1fr auto"
>
  <div class="ProductImageContainer">
    <img src="data:image/png;base64,{{ Product.image }}" />
  </div>
  <div class="ProductName lead">
    {{ Product.name }}
  </div>
  <div class="ProductPrice">{{ Product.price }} EGP</div>
</div>
